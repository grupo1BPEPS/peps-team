<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Galería</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f6f8; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .upload-section { background: #eef2f7; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .file-card { border: 1px solid #ddd; padding: 5px; border-radius: 5px; text-align: center; background: white; }
        .file-card img { max-width: 100%; height: 120px; object-fit: cover; border-radius: 4px; }
        .btn-back { display: inline-block; margin-bottom: 15px; text-decoration: none; color: #333; font-weight: bold; }
        button { background: #2563eb; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 4px; }
        button:hover { background: #1e40af; }
    </style>
</head>
<body>

<div class="container">
    <button onclick="irHome()">Volver al Inicio</button>
    <h1>Mi Galería de Archivos</h1>

    <div class="upload-section">
        <h3>Subir nuevo archivo</h3>
        <input type="file" id="fileInput">
        <button onclick="subirArchivo()">Subir</button>
    </div>

    <div id="gallery" class="gallery">
        <p>Cargando archivos...</p>
    </div>
</div>

<script>
    // Cargar archivos al entrar
    document.addEventListener("DOMContentLoaded", cargarGaleria);

    function cargarGaleria() {
        fetch('/api/ficheros/listar')
        .then(res => {
            if (res.status === 401) {
                alert("Debes iniciar sesión");
                window.location.href = "/";
                return;
            }
            return res.json();
        })
        .then(data => {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = "";
            
            if (data.length === 0) {
                gallery.innerHTML = "<p>No tienes archivos subidos aún.</p>";
                return;
            }

            data.forEach(fichero => {
                // La ruta para ver la imagen es /api/ficheros/ver/NOMBRE_GUARDADO
                const urlImagen = `/api/ficheros/ver/${fichero.nombre_guardado}`;
                
                gallery.innerHTML += `
                    <div class="file-card">
                        <a href="${urlImagen}" target="_blank">
                            <img src="${urlImagen}" alt="${fichero.nombre_original}" onerror="this.src='https://via.placeholder.com/150?text=Archivo'">
                        </a>
                        <p style="font-size: 12px; truncate">${fichero.nombre_original}</p>
                    </div>
                `;
            });
        });
    }

    function subirArchivo() {
        const input = document.getElementById('fileInput');
        const file = input.files[0];

        if (!file) {
            alert("Selecciona un archivo primero");
            return;
        }

        const formData = new FormData();
        formData.append('archivo', file);

        fetch('/api/ficheros/subir', {
            method: 'POST',
            body: formData
        })
        .then(async res => {
            const data = await res.json();
            if (res.ok) {
                alert("Subido con éxito");
                input.value = ""; // Limpiar input
                cargarGaleria(); // Recargar lista
            } else {
                alert("Error: " + data.error);
            }
        })
        .catch(err => alert("Error de conexión"));
    }
    function irHome() {
    window.location.href = "/";
}

</script>

</body>
</html>
