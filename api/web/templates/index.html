<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gym Routine Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f2933;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #1e40af;
        }

        .hidden {
            display: none;
        }

        .rutina {
            margin-top: 20px;
            background: #f9fafb;
            padding: 15px;
            border: 1px solid #ddd;
        }
    </style>
    <script>
        var myHeaders = new Headers()
        myHeaders.append("Content-Type", "application/json")
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("/api/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(res => res.json())
            .then(data => {
                console.log(data);
                if (data.mensaje) {
                    alert("Login correcto");
                } else {
                    alert(data.error);
                }
            });
        }
    </script>
</head>
<body>

<header>
    <h1>Gym Routine Generator</h1>
</header>

<main>

    <!-- LOGIN -->
    <section id="login-section">
        <h2>Login</h2>

        <label>Usuario</label>
        <input type="text" id="username" >

        <label>Contraseña</label>
        <input type="password" id="password">

        <button onclick="login()">Entrar</button>
    </section>

    <!-- GENERAR RUTINA -->
    <section id="rutina-section" class="hidden">
        <h2>Generar rutina</h2>

        <label>Nombre de la rutina</label>
        <input type="text" id="nombreRutina">

        <label>Objetivo</label>
        <select id="objetivo">
            <option value="fuerza">Fuerza</option>
            <option value="hipertrofia">Agilidad</option>
            <option value="resistencia">Resistencia</option>
        </select>

        <label>Nivel</label>
        <select id="nivel">
            <option value="principiante">Principiante</option>
            <option value="intermedio">Intermedio</option>
            <option value="avanzado">Avanzado</option>
        </select>

        <label>Días de entrenamiento</label>
        <input type="number" id="dias" min="1" max="5">

        <button onclick="crearRutina()">Generar rutina</button>
        <button onclick="cerrarSesion()">Cerrar sesion</button>
        <div id="resultado" class="rutina"></div>
    </section>

</main>
<script>
    function login() {
    fetch('/api/auth/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        })
    })
    .then(res => res.json().then(data => ({ status: res.status, data })))
    .then(({ status, data }) => {
        if (status === 200) {
            usuario_id = data.usuario.id;
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('rutina-section').classList.remove('hidden');
        } else {
            alert(data.error || 'Login incorrecto');
        }
    });}

    function crearRutina() {
        const rutina = {
            nombre: document.getElementById("nombreRutina").value,
            objetivo: document.getElementById("objetivo").value,
            dias: document.getElementById("dias").value,

        }
        fetch('/api/rutinas', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(rutina)
        })
        .then(res => res.json().then(data => ({ status: res.status, data})))
        .then(({ status, data }) => {
                if (status === 201 || status === 200) {
                    document.getElementById('resultado').innerHTML =
                        `<strong>Rutina creada correctamente</strong><br>ID: ${data.id ?? ''}`;
                } else {
                    document.getElementById('resultado').innerHTML =
                        `<strong>Error</strong>: ${data.error || 'No se pudo crear la rutina'}`;
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById('resultado').innerHTML =
                    `<strong>Error</strong>: fallo de conexión con el servidor`;
            });}
    
</script>
</body>
</html>
